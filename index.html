<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM NETWORK REPORT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        h1 {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #008800;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 10px 20px;
            background: #000000;
            color: #008800;
            border: 2px solid #008800;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .tab:hover {
            border-color: #00ff00;
            color: #00ff00;
        }

        .tab.active {
            background: #00ff00;
            color: #000000;
            border-color: #00ff00;
        }

        .content-area {
            background: #001100;
            padding: 20px;
            border: 1px solid #00ff00;
            min-height: 500px;
            max-height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9em;
            line-height: 1.8;
        }

        .content-area a {
            color: #00ff00;
            text-decoration: none;
        }

        .content-area a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px #00ff00;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #008800;
        }

        .error {
            color: #ff0000;
            padding: 20px;
            border: 1px solid #ff0000;
            background: #220000;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #008800;
            margin-bottom: 15px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #008800;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INSTAGRAM NETWORK REPORT</h1>
        <p class="subtitle">PUBLIC ACCESS TERMINAL</p>
        
        <div class="status" id="status">LOADING NETWORK DATA...</div>
        
        <div class="nav-tabs" id="navTabs">
            <div class="tab" data-file="network_3plus.txt">3+ MUTUAL</div>
            <div class="tab" data-file="network_4plus.txt">4+ MUTUAL</div>
            <div class="tab" data-file="network_5plus.txt">5+ MUTUAL</div>
            <div class="tab" data-file="network_6plus.txt">6+ MUTUAL</div>
        </div>

        <div class="content-area" id="contentArea">
            <div class="loading">
                <p>// INITIALIZING...</p>
                <p>// AWAITING USER SELECTION...</p>
            </div>
        </div>
    </div>

    <script>
        class NetworkViewer {
            constructor() {
                this.contentArea = document.getElementById('contentArea');
                this.status = document.getElementById('status');
                this.navTabs = document.getElementById('navTabs');
                this.currentFile = null;
                
                this.attachEventListeners();
                this.loadDefault();
            }

            attachEventListeners() {
                this.navTabs.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab')) {
                        this.loadFile(e.target.dataset.file);
                        
                        // Update active tab
                        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                        e.target.classList.add('active');
                    }
                });
            }

            async loadFile(filename) {
                this.currentFile = filename;
                this.status.textContent = `LOADING ${filename}...`;
                this.contentArea.innerHTML = '<div class="loading">// FETCHING DATA...</div>';

                try {
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`FILE NOT FOUND: ${filename}`);
                    }
                    
                    const text = await response.text();
                    this.displayContent(text);
                    this.status.textContent = `LOADED: ${filename} (${this.countConnections(text)} connections)`;
                } catch (error) {
                    this.showError(error.message);
                }
            }

            displayContent(text) {
                // Convert plain text to clickable HTML
                let html = '';
                const lines = text.split('\n');
                
                for (let line of lines) {
                    // Detect lines that contain usernames and make them clickable
                    if (line.includes('instagram.com/')) {
                        // Already a URL, make it clickable
                        line = line.replace(/(https:\/\/www\.instagram\.com\/[^/\s]+)/g, 
                            '<a href="$1" target="_blank">$1</a>');
                        html += line + '\n';
                    } else if (line.match(/^(USER|FOLLOWED BY|Sources):/i) || line.includes('→')) {
                        // Lines with usernames
                        line = line.replace(/([a-zA-Z0-9_\.]+)/g, (match) => {
                            // Don't convert keywords
                            if (['USER', 'MUTUAL', 'SOURCES', 'Followed', 'by'].includes(match)) return match;
                            return `<a href="https://www.instagram.com/${match}" target="_blank">${match}</a>`;
                        });
                        html += line + '\n';
                    } else if (line.includes('═')) {
                        // Border lines
                        html += `<span style="color: #008800">${line}</span>\n`;
                    } else {
                        html += line + '\n';
                    }
                }
                
                this.contentArea.innerHTML = html;
            }

            countConnections(text) {
                const matches = text.match(/^USER:/gm);
                return matches ? matches.length : 0;
            }

            showError(message) {
                this.contentArea.innerHTML = `<div class="error">[ERROR] ${message}<br><br>FILE NOT FOUND - UPLOAD ALL .txt FILES TO SAME DIRECTORY</div>`;
                this.status.textContent = 'ERROR LOADING FILE';
            }

            loadDefault() {
                // Try to load the 3+ file by default
                this.loadFile('network_3plus.txt');
                document.querySelector('[data-file="network_3plus.txt"]').classList.add('active');
            }
        }

        // Initialize viewer
        new NetworkViewer();
    </script>
</body>
</html>
