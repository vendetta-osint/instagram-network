<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Network Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            background: #001100;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: #008800;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #001100;
            padding: 15px;
            border: 1px solid #00ff00;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            color: #00ff00;
            font-weight: bold;
        }

        .stat-label {
            color: #008800;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .connection {
            background: #001100;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00ff00;
        }

        .connection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
        }

        .username a {
            color: #00ff00;
            text-decoration: none;
        }

        .username a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px #00ff00;
        }

        .mutual-count {
            background: #00ff00;
            color: #000000;
            padding: 4px 8px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .sources {
            color: #008800;
            font-size: 0.9em;
        }

        .sources a {
            color: #00ff00;
            text-decoration: none;
            margin-right: 10px;
        }

        .sources a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #008800;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .connection-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Network Report</h1>
        
        <input type="text" id="searchBox" class="search-box" placeholder="[SEARCH USERS...]">
        
        <div id="stats" class="stats"></div>
        
        <div id="loading" class="loading">// LOADING REPORT DATA...</div>
        <div id="error" class="error hidden">[ERROR] REPORT FILE NOT FOUND</div>
        
        <div id="connectionsContainer"></div>
    </div>

    <script>
        class ReportViewer {
            constructor() {
                this.connections = [];
                this.filteredConnections = [];
                this.searchBox = document.getElementById('searchBox');
                this.container = document.getElementById('connectionsContainer');
                this.stats = document.getElementById('stats');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                
                this.searchBox.addEventListener('input', () => this.filterConnections());
                this.loadReport();
            }

            async loadReport() {
                try {
                    // Try to load the report file
                    const response = await fetch('network_report.txt');
                    
                    if (!response.ok) {
                        throw new Error('File not found');
                    }

                    const text = await response.text();
                    this.parseReport(text);
                    this.render();
                } catch (error) {
                    this.loading.classList.add('hidden');
                    this.error.classList.remove('hidden');
                    this.error.textContent = `[ERROR] ${error.message}. Please upload network_report.txt`;
                }
            }

            parseReport(text) {
                const lines = text.split('\n');
                let currentConnection = null;
                
                // Extract header info
                const thresholdMatch = text.match(/THRESHOLD: (\d+)\+/);
                const exportedMatch = text.match(/EXPORTED: (.+)/);
                const filesMatch = text.match(/FILES: (\d+)/);
                const connectionsMatch = text.match(/CONNECTIONS: (\d+)/);
                
                this.reportInfo = {
                    threshold: thresholdMatch ? thresholdMatch[1] : '3',
                    exported: exportedMatch ? exportedMatch[1] : 'Unknown',
                    files: filesMatch ? filesMatch[1] : '0',
                    totalConnections: connectionsMatch ? connectionsMatch[1] : '0'
                };

                // Parse connection blocks
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('USER: ')) {
                        if (currentConnection) {
                            this.connections.push(currentConnection);
                        }
                        currentConnection = {
                            user: line.replace('USER: ', ''),
                            mutual: 0,
                            sources: []
                        };
                    } else if (line.startsWith('MUTUAL: ') && currentConnection) {
                        currentConnection.mutual = parseInt(line.replace('MUTUAL: ', ''));
                    } else if (line.startsWith('SOURCES: ') && currentConnection) {
                        currentConnection.sources = line.replace('SOURCES: ', '').split(', ');
                    }
                }
                
                // Add the last connection
                if (currentConnection) {
                    this.connections.push(currentConnection);
                }

                this.filteredConnections = [...this.connections];
            }

            render() {
                this.loading.classList.add('hidden');
                
                // Render stats
                this.stats.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.threshold}+</div>
                        <div class="stat-label">Threshold</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.files}</div>
                        <div class="stat-label">Source Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.connections.length}</div>
                        <div class="stat-label">Connections</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.exported}</div>
                        <div class="stat-label">Generated</div>
                    </div>
                `;

                this.renderConnections();
            }

            renderConnections() {
                if (this.filteredConnections.length === 0) {
                    this.container.innerHTML = '<div class="loading">[NO MATCHES FOUND]</div>';
                    return;
                }

                this.container.innerHTML = this.filteredConnections.map(conn => `
                    <div class="connection">
                        <div class="connection-header">
                            <div class="username">
                                <a href="https://instagram.com/${conn.user}" target="_blank">${conn.user}</a>
                            </div>
                            <div class="mutual-count">${conn.mutual} MUTUAL</div>
                        </div>
                        <div class="sources">
                            Followed by: ${conn.sources.map(s => `<a href="https://instagram.com/${s}" target="_blank">${s}</a>`).join(' ')}
                        </div>
                    </div>
                `).join('');
            }

            filterConnections() {
                const query = this.searchBox.value.toLowerCase().trim();
                
                if (!query) {
                    this.filteredConnections = [...this.connections];
                } else {
                    this.filteredConnections = this.connections.filter(conn => 
                        conn.user.toLowerCase().includes(query) ||
                        conn.sources.some(s => s.toLowerCase().includes(query))
                    );
                }
                
                this.renderConnections();
            }
        }

        // Initialize viewer
        new ReportViewer();
    </script>
</body>
</html>
