<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICO WATCH ðŸš¬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Telegram Contact */
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #001100;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
        }

        .contact-header a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-header a:hover {
            text-shadow: 0 0 10px #00ff00;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Controls */
        .controls {
            background: #001100;
            padding: 15px;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .filter-input {
            width: 100%;
            padding: 8px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .filter-input::placeholder {
            color: #008800;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            background: #001100;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: #008800;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #001100;
            padding: 15px;
            border: 1px solid #00ff00;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            color: #00ff00;
            font-weight: bold;
        }

        .stat-label {
            color: #008800;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        /* Toggle buttons */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .toggle-btn:hover:not(.active) {
            background: #00ff00;
            color: #000000;
        }

        .toggle-btn.active {
            background: #00ff00;
            color: #000000;
        }

        /* Connection list */
        .connection {
            background: #001100;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00ff00;
        }

        .connection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
        }

        .username a {
            color: #00ff00;
            text-decoration: none;
        }

        .username a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px #00ff00;
        }

        .mutual-count {
            background: #00ff00;
            color: #000000;
            padding: 4px 8px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .sources {
            color: #008800;
            font-size: 0.9em;
        }

        .sources a {
            color: #00ff00;
            text-decoration: none;
            margin-right: 10px;
        }

        .sources a:hover {
            text-decoration: underline;
        }

        /* Bar Chart */
        #barChart {
            display: none;
            background: #001100;
            border: 1px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .bar-label {
            width: 120px;
            text-align: right;
            margin-right: 10px;
            font-size: 0.9em;
            color: #00ff00;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bar-label a {
            color: #00ff00;
            text-decoration: none;
        }

        .bar-label a:hover {
            text-decoration: underline;
        }

        .bar-visual {
            flex: 1;
            height: 20px;
            background: #003300;
            position: relative;
            border: 1px solid #008800;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #008800);
            transition: width 0.3s ease;
        }

        .bar-value {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #000000;
            font-weight: bold;
        }

        .bar-max-value {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #00ff00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #008800;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .connection-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .bar-label {
                width: 80px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Telegram Contact Header -->
        <div class="contact-header">
            <div>RICO WATCH ðŸš¬</div>
            <div>Contact: <a href="https://t.me/nugpuller" target="_blank">@nugpuller</a></div>
        </div>

        <h1>OVHOE NETWORK</h1>
        
        <input type="text" id="searchBox" class="search-box" placeholder="[SEARCH USERS...]">
        
        <!-- Follower Filter -->
        <div class="controls">
            <div class="control-group">
                <label>Filter by Specific Followers (comma separated)</label>
                <input type="text" id="followerFilter" class="filter-input" placeholder="e.g., champagnepapi,zackbia">
            </div>
        </div>

        <div id="stats" class="stats"></div>
        
        <!-- View Toggle -->
        <div class="view-toggle">
            <button id="listViewBtn" class="toggle-btn active">List View</button>
            <button id="graphViewBtn" class="toggle-btn">Bar Chart</button>
        </div>

        <div id="loading" class="loading">// LOADING REPORT DATA...</div>
        <div id="error" class="error hidden">[ERROR] REPORT FILE NOT FOUND</div>
        
        <div id="connectionsContainer"></div>
        
        <div id="barChart" class="hidden"></div>
    </div>

    <script>
        class ReportViewer {
            constructor() {
                this.connections = [];
                this.filteredConnections = [];
                this.searchBox = document.getElementById('searchBox');
                this.followerFilter = document.getElementById('followerFilter');
                this.container = document.getElementById('connectionsContainer');
                this.stats = document.getElementById('stats');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.barChart = document.getElementById('barChart');
                
                // View toggles
                this.listViewBtn = document.getElementById('listViewBtn');
                this.graphViewBtn = document.getElementById('graphViewBtn');
                
                // Event listeners
                this.searchBox.addEventListener('input', () => this.filterConnections());
                this.followerFilter.addEventListener('input', () => this.filterConnections());
                this.listViewBtn.addEventListener('click', () => this.switchView('list'));
                this.graphViewBtn.addEventListener('click', () => this.switchView('bars'));
                
                this.loadReport();
            }

            switchView(view) {
                if (view === 'list') {
                    this.listViewBtn.classList.add('active');
                    this.graphViewBtn.classList.remove('active');
                    this.barChart.style.display = 'none';
                    this.container.style.display = 'block';
                } else {
                    this.listViewBtn.classList.remove('active');
                    this.graphViewBtn.classList.add('active');
                    this.container.style.display = 'none';
                    this.barChart.style.display = 'block';
                    this.renderBarChart();
                }
            }

            async loadReport() {
                try {
                    const response = await fetch('network_report.txt');
                    if (!response.ok) throw new Error('File not found');
                    
                    const text = await response.text();
                    this.parseReport(text);
                    this.render();
                } catch (error) {
                    this.loading.classList.add('hidden');
                    this.error.classList.remove('hidden');
                    this.error.textContent = `[ERROR] ${error.message}. Please upload network_report.txt`;
                }
            }

            parseReport(text) {
                const lines = text.split('\n');
                let currentConnection = null;
                
                const thresholdMatch = text.match(/THRESHOLD: (\d+)\+/);
                const exportedMatch = text.match(/EXPORTED: (.+)/);
                const filesMatch = text.match(/FILES: (\d+)/);
                
                this.reportInfo = {
                    threshold: thresholdMatch ? thresholdMatch[1] : '3',
                    exported: exportedMatch ? exportedMatch[1] : 'Unknown',
                    files: filesMatch ? filesMatch[1] : '0'
                };

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('USER: ')) {
                        if (currentConnection) this.connections.push(currentConnection);
                        currentConnection = {
                            user: line.replace('USER: ', ''),
                            mutual: 0,
                            sources: []
                        };
                    } else if (line.startsWith('MUTUAL: ') && currentConnection) {
                        currentConnection.mutual = parseInt(line.replace('MUTUAL: ', ''));
                    } else if (line.startsWith('SOURCES: ') && currentConnection) {
                        currentConnection.sources = line.replace('SOURCES: ', '').split(', ');
                    }
                }
                
                if (currentConnection) this.connections.push(currentConnection);
                this.filteredConnections = [...this.connections];
            }

            render() {
                this.loading.classList.add('hidden');
                
                this.stats.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.threshold}+</div>
                        <div class="stat-label">Threshold</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.files}</div>
                        <div class="stat-label">Source Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.connections.length}</div>
                        <div class="stat-label">Total Connections</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${new Date(this.reportInfo.exported).toLocaleDateString()}</div>
                        <div class="stat-label">Generated</div>
                    </div>
                `;

                this.renderConnections();
            }

            renderConnections() {
                if (this.filteredConnections.length === 0) {
                    this.container.innerHTML = '<div class="loading">[NO MATCHES FOUND]</div>';
                    return;
                }

                this.container.innerHTML = this.filteredConnections.map(conn => `
                    <div class="connection">
                        <div class="connection-header">
                            <div class="username">
                                <a href="https://instagram.com/${conn.user}" target="_blank">${conn.user}</a>
                            </div>
                            <div class="mutual-count">${conn.mutual} MUTUAL</div>
                        </div>
                        <div class="sources">
                            Followed by: ${conn.sources.map(s => `<a href="https://instagram.com/${s}" target="_blank">${s}</a>`).join(' ')}
                        </div>
                    </div>
                `).join('');
            }

            renderBarChart() {
                if (this.filteredConnections.length === 0) {
                    this.barChart.innerHTML = '<div style="text-align: center; padding: 40px; color: #008800;">[NO DATA TO DISPLAY]</div>';
                    return;
                }

                const maxMutual = Math.max(...this.filteredConnections.map(c => c.mutual));
                
                this.barChart.innerHTML = `
                    <div style="margin-bottom: 20px; text-align: center;">
                        <div style="color: #00ff00; font-weight: bold;">MUTUAL CONNECTIONS DISTRIBUTION</div>
                        <div style="color: #008800; font-size: 0.8em;">[CLICK BARS FOR DETAILS]</div>
                    </div>
                    ${this.filteredConnections.map(conn => `
                        <div class="bar-item" data-user="${conn.user}">
                            <div class="bar-label">
                                <a href="https://instagram.com/${conn.user}" target="_blank" title="${conn.user}">${conn.user}</a>
                            </div>
                            <div class="bar-visual" style="cursor: pointer;" onclick="alert('User: ${conn.user}\\nMutual: ${conn.mutual}\\nSources: ${conn.sources.join(', ')}')">
                                <div class="bar-fill" style="width: ${(conn.mutual / maxMutual) * 100}%"></div>
                                <div class="bar-max-value">${conn.mutual}</div>
                            </div>
                        </div>
                    `).join('')}
                `;
            }

            filterConnections() {
                const query = this.searchBox.value.toLowerCase().trim();
                const followerQuery = this.followerFilter.value.trim();
                
                this.filteredConnections = this.connections.filter(conn => {
                    // Search filter
                    const matchesSearch = !query || 
                        conn.user.toLowerCase().includes(query) ||
                        conn.sources.some(s => s.toLowerCase().includes(query));
                    
                    // Follower filter
                    let matchesFollowers = true;
                    if (followerQuery) {
                        const requiredFollowers = followerQuery.split(',').map(s => s.trim()).filter(Boolean);
                        matchesFollowers = requiredFollowers.every(f => 
                            conn.sources.some(s => s.toLowerCase() === f.toLowerCase())
                        );
                    }
                    
                    return matchesSearch && matchesFollowers;
                });
                
                this.renderConnections();
                this.renderBarChart();
                this.updateStats();
            }

            updateStats() {
                const visibleUsers = this.filteredConnections.length;
                const avgMutual = this.filteredConnections.length > 0 
                    ? (this.filteredConnections.reduce((sum, c) => sum + c.mutual, 0) / visibleUsers).toFixed(1)
                    : 0;
                
                // Update the stats display
                this.stats.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${visibleUsers}</div>
                        <div class="stat-label">Visible</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.threshold}+</div>
                        <div class="stat-label">Threshold</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${avgMutual}</div>
                        <div class="stat-label">Avg Mutual</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.reportInfo.files}</div>
                        <div class="stat-label">Files</div>
                    </div>
                `;
            }
        }

        // Initialize viewer
        new ReportViewer();
    </script>
</body>
</html>
